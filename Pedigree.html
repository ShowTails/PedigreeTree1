      ry: 10;
      stroke: black;
      stroke-width: 1.5;
      fill: white;
    }
    .male {

    }
    .female {

    }
    text {
      font-size: 14px;
      font-family: Arial, sans-serif;
    }
    .name {
      font-weight: bold;

    }
  .title {
      font-weight: bold;
